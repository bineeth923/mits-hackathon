<form action="{% url 'portal_request_blood' %}" method="post">
    <input type="text" placeholder="Phone Number" name="phone">
    <select name="district">
        {% for choice in districts %}
        <option value="{{ choice.0 }}">{{ choice.1 }}</option>
        {% endfor %}
    </select>
    <select name="blood_group">
        {% for choice in blood_groups %}
        <option value="{{ choice.0 }}">{{ choice.1 }}</option>
        {% endfor %}
    </select>
    Require Large Volume ? <input type="checkbox" name="high_volume">
    {% csrf_token %}
    <input type="submit">
</form>
